<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Bookmarker</title>
</head>

<body>
    <div class="container">
        <div class="crud">
            <div class="head d-flex justify-content-center  text-center m-5">
                <h1 class="mb-auto"  >Bookmarker</h1> <br><br><br>
                
                
            </div>

            <div class="inputs">
                <div class="name d-flex flex-row m-1">
                    <i class="fa fa-heart m-2">  </i>   <h5 class="m-1"> Site Name</h5>
                </div>
              
                <input  placeholder="Bookmark Name "  type="text" id="siteName">
                <div class="url d-flex flex-row m-1">
                    <i class="fa-solid fa-link m-2"></i>  <h5 class="m-1">Site URL</h5>
                </div>
               
                <input placeholder="Website URL"  type="text" id="siteUrl">
                <button id="Submit" class="m-5" onclick="addInput()">Submit</button>
            </div>
            <div class="outputs"></div>
        </div>
    </div>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>index</th>
                <th>Site Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
